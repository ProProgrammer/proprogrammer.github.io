<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div id="spotlight">
      {% if page.title != "Home" %}
        <header class="masthead">
          <div class="masthead-title">
            <a href="{{ site.url }}" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </div>
        </header>
      {% endif %}

    {{ content }}

      <div id="home-footer">
        <p>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>.
          All rights reserved. <a href="{{ site.url }}" title="Home">{{ site.author.name }}</a>
        </p>
      </div>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
